<staff-navbar></staff-navbar>

<div class="container" style="padding-top: 70px">

  <staff-cv-tabs></staff-cv-tabs>

  <div class="tab-content">

    <div id="all" class="tab-pane fade in active">

      <h3>All CVs</h3>

      <table class="table">
        <thead>
          <th>CV ID</th>
          <th>CV Name</th>
          <th>View</th>
          <th>Delete</th>
        </thead>
        <tbody>
            <tr *ngFor="let cv of allCVs">
                <td>{{ cv.id }}</td>
                <td>{{ cv.name }}</td>
                <td><a [routerLink]="['/review-cv/'+cv.id]"  class="btn btn-primary">View</a></td>
                <td><button (click)="deleteCV(cv)" class="btn btn-danger">Delete</button></td>
              </tr>
        </tbody>
      </table>

    </div>

  </div>


</div>
