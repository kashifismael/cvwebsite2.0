<staff-navbar></staff-navbar>

<div class="container" style="padding-top: 70px">

  <staff-cv-tabs></staff-cv-tabs>

  <div class="tab-content">

    <div id="submitted" class="tab-pane fade in active">

      <h3>Submitted CVs</h3>

      <table class="table">
        <thead>
          <th>CV ID</th>
          <th>CV Name</th>
          <th>Submit Date</th>
          <th>View</th>
        </thead>
        <tbody>
          <tr *ngFor="let cv of submittedCvs">
            <td>{{ cv.id }}</td>
            <td>{{ cv.name }}</td>
            <td>{{ cv.submitDate }}</td>
            <td><a [routerLink]="['/review-cv/'+cv.id]"  class="btn btn-primary">View</a></td>
          </tr>
        </tbody>
      </table>

      <p *ngIf="submittedCvs.length == 0">No CVs submitted</p>

    </div>

  </div>


</div>
