<student-navbar></student-navbar>

<div class="container" style="padding-top: 70px;">

  <app-student-cv-tabs></app-student-cv-tabs>

  <div class="tab-content">

    <div id="completed" class="tab-pane fade in active">

      <h3>Saved CVs</h3>

      <table class="table">
        <thead>
          <th>CV ID</th>
          <th>CV Name</th>
          <th>View</th>
          <th>Delete</th>
        </thead>
        <tbody>
          <tr *ngFor="let cv of allCVs">
            <td>{{ cv.id }}</td>
            <td>{{ cv.name }}</td>
            <td>
                <a [routerLink]="['/view-cv/'+cv.id]" class="btn btn-success">View</a>
            </td>
            <td>
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>

  </div>

</div>
