<div class="container" style="padding-top: 70px">


  <h2 class="text-center">Register Employer</h2>

  <form>

    <div class="form-group">
      <label>First name:</label>
      <input type="text" class="form-control" name="firstname" [(ngModel)]="newEmployer.firstName">
    </div>

    <div class="form-group">
      <label>Last name:</label>
      <input type="text" class="form-control" name="lastname" [(ngModel)]="newEmployer.lastName">
    </div>

    <div class="form-group">
      <label>Company name:</label>
      <input type="text" class="form-control" name="companyName" [(ngModel)]="newEmployer.companyName">
    </div>

    <div class="form-group">
      <label>Telephone Number:</label>
      <input type="text" class="form-control" name="telephone" [(ngModel)]="newEmployer.telephoneNo">
    </div>

    <div class="form-group">
      <label>Email Address:</label>
      <input type="email" class="form-control" name="emailAddress" [(ngModel)]="newEmployer.emailAddress">
    </div>

    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="newEmployer.password">
    </div>

    <button (click)="registerEmployer()" class="btn btn-success">Register Employer</button>

  </form>



</div>
