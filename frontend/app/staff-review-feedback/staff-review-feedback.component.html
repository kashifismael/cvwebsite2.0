<staff-navbar></staff-navbar>

<div class="container" style="padding-top: 70px">

  <staff-feedback-tabs [parentData]="cvId"></staff-feedback-tabs>

  <h1 class="text-center">Feedback page</h1>

  <div class="panel panel-primary" *ngFor="let feedback of listOfFeedbacks" >
    <div class="panel-heading">Feedback {{ feedback.id }}  {{ feedback.createdAt }}</div>
    <div class="panel-body">{{ feedback.feedbackContent }}</div>
  </div>

</div>
