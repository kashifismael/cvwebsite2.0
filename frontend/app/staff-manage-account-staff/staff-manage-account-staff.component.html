<staff-navbar></staff-navbar>

<div class="container" style="padding-top: 70px">


  <staff-manage-account-tabs></staff-manage-account-tabs>

  <h3 class="text-center">Register KU Talent Staff</h3>

  <form>

    <div class="form-group">
      <label>First name:</label>
      <input type="text" class="form-control" name="firstname" [(ngModel)]="newStaff.firstName">
    </div>

    <div class="form-group">
      <label>Last name:</label>
      <input type="text" class="form-control" name="lastname" [(ngModel)]="newStaff.lastName">
    </div>

    <div class="form-group">
      <label>Email Address:</label>
      <input type="email" class="form-control" name="emailAddress" [(ngModel)]="newStaff.emailAddress">
    </div>

    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="newStaff.password">
    </div>

    <button  (click)="registerStaff()" class="btn btn-success">Register Staff</button>

  </form>



</div>
